{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
        <h3 class="mb-3 text-danger">Delete Project</h3>
        <p>
            Are you sure you want to delete the project
            <strong class="text-primary">{{ object.name }}</strong>?
        </p>
        {% if object.description %}
        <p class="text-muted"><em>{{ object.description }}</em></p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2 mt-4">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
