<!-- templates/base.html -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Jira-lite{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'project_list' %}">Jira-Lite</a>
            <div>
                {% if user.is_authenticated %}
                <span class="me-2">Hi {{ user.username }} ({{ user.profile.role }})</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light text-light btn-sm">Logout</button>
                </form>
                {% else %}
                <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
                <a class="btn btn-secondary btn-sm" href="{% url 'signup' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
